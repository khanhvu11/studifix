paths:
    /scholarships/{id}:
        get:
            tags:
                - 'Scholarship'
            summary: "Get specific Scholarship from DB by it's ID"
            consumes:
                - 'application/json'
            produces:
                - 'application/json'
            parameters:
                - in: 'path'
                  name: 'id'
                  description: 'Scholarship ID'
                  required: true
            responses:
                '200':
                    description: 'Specific Scholarship'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Scholarship'
                '405':
                    description: 'Invalid input'
    /scholarships:
        post:
            tags:
                - 'Scholarship'
            summary: 'Add new scholarship to DB'
            consumes:
                - 'application/json'
            produces:
                - 'application/json'
            parameters:
                - in: 'body'
                  required: true
                  name: 'body'
                  description: scholarship data to create new scholarship
                  schema:
                      type: object
                      properties:
                          occupation:
                              type: array
                              items:
                                  type: string
                          graduation:
                              type: array
                              items:
                                  type: string
                          course:
                              type: array
                              items:
                                  type: string
            responses:
                '200':
                    description: 'Scholarship ID'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        description: 'Scholarship ID'
    /filterdata:
        get:
            tags:
                - 'Data'
            summary: 'Get all filter data for filter process'
            consumes:
                - 'application/json'
            produces:
                - 'application/json'
            responses:
                '200':
                    description: 'Filter data'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FilterData'
    /applicationdata:
        get:
            tags:
                - 'Data'
            summary: 'Get all application data for filter process'
            consumes:
                - 'application/json'
            produces:
                - 'application/json'
            responses:
                '200':
                    description: 'Application data'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ApplicationData'
