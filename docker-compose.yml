version: '3.7'

services:
  web:
    container_name: web
    build:
      context: ./web
      dockerfile: Dockerfile

  api:
    container_name: api
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./backend/src:/home/node/app/src
      - ./backend/nodemon.json:/home/node/app/nodemon.json
    command: npm run dev

  mongo:
    container_name: mongodb
    build:
      context: ./backend/mongo
      dockerfile: Dockerfile
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    command: [--auth]

  proxy:
    container_name: proxy
    build:
      context: ./proxy
      dockerfile: Dockerfile
    restart: always
    ports:
      - '8080:80'
